<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Age calculator app</title>
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Anton+SC&family=Carme&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Martian+Mono:wght@100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="inputs">
        <section>
          <label for="">Day</label>
          <input type="text" id="day" placeholder="DD" />
        </section>
        <section>
          <label for="">Month</label>
          <input type="text" id="month" placeholder="MM" />
        </section>
        <section>
          <label for="">Year</label>
          <input type="text" id="year" placeholder="YYYY" />
        </section>
      </div>

      <button class="check"><img src="./assets/images/icon-arrow.svg" alt="/icon-arrow"></button>

      <div class="result-section">
        <section>
          <h2>---</h2>
          <p>years</p>
        </section>
        <section>
          <h2>---</h2>
          <p>months</p>
        </section>
        <section>
          <h2>---</h2>
          <p>days</p>
        </section>
      </div>
    </main>
  </body>
</html>
